<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflake Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>â„ï¸ Snowflake Settings</h1>
    
    <div class="setting-group">
      <div class="switch-container">
        <span class="switch-label">Enable Snow</span>
        <label class="switch">
          <input type="checkbox" id="enableSnow" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <div class="switch-container">
        <span class="switch-label">Behind Content</span>
        <label class="switch">
          <input type="checkbox" id="behindContent">
          <span class="slider round"></span>
        </label>
      </div>
      <small style="color: rgba(255,255,255,0.6); font-size: 10px;">Snow falls behind cards, menus, text, etc.</small>
    </div>

    <div class="setting-group">
      <label for="speed">Speed:</label>
      <div class="slider-container">
        <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
        <span id="speedValue">1.0</span>
      </div>
    </div>

    <div class="setting-group">
      <label for="count">Snowflake Count:</label>
      <div class="slider-container">
        <input type="range" id="count" min="10" max="150" step="5" value="50">
        <span id="countValue">50</span>
      </div>
    </div>

    <div class="setting-group">
      <label for="size">Max Size:</label>
      <div class="slider-container">
        <input type="range" id="size" min="10" max="50" step="1" value="30">
        <span id="sizeValue">30px</span>
      </div>
    </div>

    <div class="setting-group">
      <label>Appearance:</label>
      <div class="appearance-options">
        <label class="radio-option">
          <input type="radio" name="appearance" value="snowflake" checked>
          <span class="radio-label"><img src="images/snow_flake.svg" style="width: 16px; height: 16px; vertical-align: middle;"> Snowflake</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="appearance" value="ball">
          <span class="radio-label">âšª Ball</span>
        </label>
      </div>
      <div id="appearanceOther" style="display: none; margin-top: 8px; font-size: 12px; color: rgba(255,255,255,0.7); font-style: italic;">
        Other, see advanced settings.
      </div>
    </div>

    <div class="setting-group">
      <button id="disableSite" class="btn-secondary">
        ğŸš« Disable on this site
      </button>
    </div>

    <div class="setting-group" id="disabledSitesGroup" style="display: none;">
      <label>Disabled Sites:</label>
      <div id="disabledSitesList" style="max-height: 100px; overflow-y: auto; margin-top: 10px;">
        <!-- Disabled sites will be listed here -->
      </div>
    </div>

    <div class="setting-group">
      <button id="saveSettings" class="btn-primary">
        ğŸ’¾ Save Settings
      </button>
    </div>

    <div class="setting-group">
      <button id="advancedSettings" class="btn-secondary">
        ğŸ› ï¸ Advanced Settings
      </button>
    </div>

    <div id="message" class="message"></div>

    <div class="footer">
      <small>Snowflake Extension v1.0.0</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
