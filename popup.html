<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneeuwvlok Instellingen</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>â„ï¸ Sneeuwvlok Instellingen</h1>
    
    <div class="setting-group">
      <label class="toggle-label">
        <input type="checkbox" id="enableSnow" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-text">Sneeuw inschakelen</span>
      </label>
    </div>

    <div class="setting-group">
      <label for="speed">Snelheid:</label>
      <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
      <span id="speedValue">1.0</span>
    </div>

    <div class="setting-group">
      <label for="count">Aantal sneeuwvlokken:</label>
      <input type="range" id="count" min="10" max="150" step="5" value="50">
      <span id="countValue">50</span>
    </div>

    <div class="setting-group">
      <label>Uiterlijk:</label>
      <div class="appearance-options">
        <label class="radio-option">
          <input type="radio" name="appearance" value="snowflake" checked>
          <span class="radio-label">â„ï¸ Sneeuwvlok</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="appearance" value="ball">
          <span class="radio-label">âšª Bal</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="appearance" value="custom">
          <span class="radio-label">ğŸ–¼ï¸ Eigen afbeelding</span>
        </label>
      </div>
    </div>

    <div class="setting-group" id="customImageGroup" style="display: none;">
      <label for="customImage">Afbeelding URL:</label>
      <input type="text" id="customImage" placeholder="https://voorbeeld.com/afbeelding.png">
      <small>Let op: afbeelding wordt automatisch verkleind</small>
    </div>

    <div class="setting-group">
      <button id="disableSite" class="btn-secondary">
        ğŸš« Uitschakelen op deze site
      </button>
    </div>

    <div class="setting-group">
      <button id="saveSettings" class="btn-primary">
        ğŸ’¾ Instellingen opslaan
      </button>
    </div>

    <div id="message" class="message"></div>

    <div class="footer">
      <small>Sneeuwvlok Extensie v1.0.0</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
